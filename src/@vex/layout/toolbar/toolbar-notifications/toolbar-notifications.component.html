<button #originRef (click)="showPopover()" [class.bg-hover]="dropdownOpen" class="button notifications-button" mat-icon-button type="button">
  <mat-icon color="primary" svgIcon="mat:notifications_active"></mat-icon>
  <span class="notification-badge" *ngIf="unreadCount > 0">
    {{ unreadCount > 99 ? '99+' : unreadCount }}
  </span>
</button>
