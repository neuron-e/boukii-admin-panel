<div class="dropdown">
	<div class="dropdown-header flex items-center justify-between">
		<div>
			<div class="dropdown-heading"
				style="color: white;">
				{{'notis' | translate}}
			</div>
			<div class="dropdown-subheading"
				style="color: white">
				{{'notis_1' | translate}} {{ notifications.length }} {{'notis_2' | translate}}.
			</div>
		</div>
		<button [matMenuTriggerFor]="settingsMenu"
			mat-icon-button
			type="button">
			<mat-icon class="notifications-header-icon"
				svgIcon="mat:settings"></mat-icon>
		</button>
	</div>
	<div class="dropdown-content">
		<a *ngFor="let notification of notifications; trackBy: trackById"
			[class.read]="notification.read"
			[routerLink]="[]"
			class="notification flex items-center"
			matRipple>
			<mat-icon [ngClass]="notification.colorClass"
				[svgIcon]="notification.icon"
				class="notification-icon flex-none"></mat-icon>
			<div class="flex-auto">
				<div class="notification-label">
					{{ notification.label | translate }}
				</div>
				<div class="notification-description">
					{{ notification.datetime | relativeDateTime }}
				</div>
			</div>
			<mat-icon class="notification-chevron flex-none"
				svgIcon="mat:chevron_right"></mat-icon>
		</a>
	</div>
	<div class="dropdown-footer flex items-center justify-center">
		<button mat-button
			type="button">
			{{'mark_all_as_read' |translate | uppercase}}
		</button>
	</div>
</div>
<mat-menu #settingsMenu="matMenu"
	xPosition="before"
	yPosition="below">
	<button mat-menu-item>
		<mat-icon svgIcon="mat:clear_all"></mat-icon>
		<span>
			{{'mark_all_as_read' |translate }}
		</span>
	</button>
	<!-- <button mat-menu-item>
    <mat-icon svgIcon="mat:notifications_off"></mat-icon>
    <span>Disable Notifications</span>
  </button> -->
</mat-menu>
