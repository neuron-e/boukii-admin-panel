<mat-card>
  <mat-card-header>
    <mat-card-title>
      Moniteurs
    </mat-card-title>
    <mat-card-subtitle>
      <i class="fa fa-calendar" aria-hidden="true"></i> Découvrez ce qui nous attend aujourd'hui...
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <vex-widget-quick-value-center
            icon="mat:group"
            iconClass="text-primary bg-primary/10"
            label="Moniteur 1"
            [canShare]="false"
            [withPercent]="false"
            ></vex-widget-quick-value-center>
        </div>

            icon="mat:group"
