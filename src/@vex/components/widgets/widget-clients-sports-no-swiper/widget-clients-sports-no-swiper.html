<mat-card *ngIf="sport.sport_type === type">
  <ng-container >
      <vex-widget-quick-value-center-custom [ngClass]="{'highlighted': isSportSelected(sport.id)}" (click)="selectSport(sport.id)"
          [icon]="sport.icon"
          iconClass="text-primary bg-primary/10"
          label="{{sport.name}}"
          [canShare]="false"
          [withPercent]="false">
      </vex-widget-quick-value-center-custom>
  </ng-container>
</mat-card>
