<div [style]="Previus && imagePreviewUrl ? '' : 'border: 1px #C7D0D3;border-style: dashed;padding: 20px;border-radius: 8px;'"
	(click)="triggerFileInput()" class="outside">
	<label *ngIf="!Previus || !imagePreviewUrl" class="btn-1">
		<img src="assets/icons/icon/upload.png"
			style="width: 100%; height: 30px; font-size: 30px; object-fit: scale-down;">
		<p style="font-size: 12px">{{'image_max'|translate}} {{size}}Mb</p>
		<p style="font-size: 12px">{{'image_format'|translate}} {{format}}</p>
		<p style="font-size: 12px">{{'image_recomendation'|translate}} {{width}}x{{height}}px</p>
	</label>

	<div *ngIf="Previus && imagePreviewUrl" class="image-container" style="float: left;width: 50%;">
		<img [src]="imagePreviewUrl" alt="Image Preview" [width]="width" [height]="height" [style.width]="width"
			[style.height]="height" style="object-fit: contain;margin:0 auto">
	</div>

	<input #fileInput (change)="onFileChanged($event)" type="file" style="display: none;">
	<div *ngIf="imageChangedEvent" class="imgPrevisualization">
		<image-cropper style="height: 100%;" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
			backgroundColor="#000000" [aspectRatio]="6" format="webp" (imageCropped)="imageCropped($event)"
			class="previsualizationImg">
		</image-cropper>
	</div>
</div>
