<mat-form-field *ngIf="control"
	[formGroup]="form"
	appearance="outline"
	style="margin: 10px 0;">
	<mat-label>
		{{name | translate}}
	</mat-label>
	<span *ngIf="Prefix"
		matPrefix>
		{{Prefix}}
	</span>
	<input [id]="control"
		[placeholder]="name | translate"
		[formControlName]="control"
		[type]="type"
		[required]="required"
		(input)="do.emit($event)"
		matInput
		class="form-control">
	<span *ngIf="Suffix"
		matTextSuffix>
		{{Suffix}}
	</span>
	<mat-error *ngIf="c[control].touched && c[control].errors">
		{{ getErrorMessage(control) }}
	</mat-error>
</mat-form-field>
<mat-form-field *ngIf="!control"
	appearance="outline"
	style="margin: 10px 0;">
	<mat-label>
		{{name | translate}}
	</mat-label>
	<span *ngIf="Prefix"
		matPrefix>
		{{Prefix}}
	</span>
	<input [placeholder]="name | translate"
		[type]="type"
		[(ngModel)]="value"
		[required]="required"
		(input)="do.emit($event)"
		matInput
		class="form-control">
	<span *ngIf="Suffix"
		matTextSuffix>
		{{Suffix}}
	</span>
</mat-form-field>
