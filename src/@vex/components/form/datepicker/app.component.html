<mat-form-field *ngIf="control"
	[formGroup]="form"
	style="margin: 10px 0;"
	appearance="outline">
	<mat-label>
		{{name | translate}}
	</mat-label>
	<input [matDatepicker]="datepicker"
		[min]="min"
		[max]="max"
		[formControlName]="control"
		(click)="datepicker.open()"
		(dateInput)="do.emit($event)"
		matInput
		readonly>
	<mat-datepicker-toggle [for]="datepicker"
		matSuffix></mat-datepicker-toggle>
	<mat-datepicker #datepicker
		[startAt]="startAt"></mat-datepicker>
	<mat-error *ngIf="c[control].touched && c[control].errors">
		{{ getErrorMessage(control) }}
	</mat-error>
</mat-form-field>
<mat-form-field *ngIf="!control"
	style="margin: 10px 0;"
	appearance="outline">
	<mat-label>
		{{name | translate}}
	</mat-label>
	<input [matDatepicker]="datepicker"
		[min]="min"
		[value]="value"
		[max]="max"
		(click)="datepicker.open()"
		(dateInput)="value=$event.value;do.emit($event)"
		matInput
		readonly>
	<mat-datepicker-toggle [for]="datepicker"
		matSuffix></mat-datepicker-toggle>
	<mat-datepicker #datepicker
		[startAt]="startAt"></mat-datepicker>
</mat-form-field>
