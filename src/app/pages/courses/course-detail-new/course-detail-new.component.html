<vex-secondary-toolbar current>
  <vex-breadcrumbs [crumbs]="[
    {icon:'cursos'},
    {text:'courses.title', title: true, link: '/courses'},
    {text: ('Curso #'+('00000'+id).slice(-5)), subtitle: true}
  ]" class="flex"></vex-breadcrumbs>
</vex-secondary-toolbar>

<div class="container" style="max-width: none;">
  <div class="flex flex-col sm:flex-row gap-4"
    style="width: 100%; float: left;">
    <div class="card flex-auto">
      <mat-tab-group class="tabsWrapper">
        <mat-tab label="{{'course' | translate}}">
          <mat-spinner *ngIf="loading" style="margin: 0 auto"></mat-spinner>
          <mat-card *ngIf="!loading">
            <mat-card-content>
              <div class="contents">
                <div>
                  <div style="width: 50%">
                    <mat-slide-toggle [checked]="true">
                      <span style="
                      color: #222222;
                      font-size: 14px;
                      font-weight: 600;
                      line-height: 18px;
                      word-wrap: break-word">
                        {{"Visible en la página de reservas" | translate}}
                      </span>
                      <br>
                      <span style="
                      color: #8B9099;
                      font-size: 12px;
                      font-weight: 400;
                      line-height: 16px;
                      word-wrap: break-word">
                        {{"El curso serà visible y online desde ahora" |
                        translate}}
                      </span>
                    </mat-slide-toggle>
                  </div>
                  <div style="width: 50%">
                    <mat-slide-toggle [checked]="true">
                      <span style="
                      color: #222222;
                      font-size: 14px;
                      font-weight: 600;
                      line-height: 18px;
                      word-wrap: break-word">
                        {{"Activo" | translate}}
                      </span>
                      <br>
                      <span style="
                      color: #8B9099;
                      font-size: 12px;
                      font-weight: 400;
                      line-height: 16px;
                      word-wrap: break-word">
                        {{"El curso es activo y reservable" | translate}}
                      </span>
                    </mat-slide-toggle>
                  </div>
                  <div>
                    <button
                      style="margin-top: 0px !important;height: 38px; width: 128px;margin-left: auto;"
                      color="primary"
                      mat-stroked-button
                      type="button"
                      class="client-button">
                      {{'Cancelar' | translate }}
                    </button>
                  </div>
                </div>
                <div>
                  <vex-course-detail-card>
                    
                  </vex-course-detail-card>

                </div>

              </div>

            </mat-card-content>
          </mat-card>
        </mat-tab>
        <mat-tab label="{{'bookings' | translate}}">

        </mat-tab>
        <mat-tab label="{{'menu.stats' | translate}}">

        </mat-tab>

      </mat-tab-group>
    </div>
  </div>
</div>
