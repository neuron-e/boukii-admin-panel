<form  *ngIf="!loading">
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">Modificar objetivos</h2>

    <!--<button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>-->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="text-border"></mat-divider>

  <h2 mat-dialog-title>Objetivos</h2>
  <mat-dialog-content>
    <div style="width: 100%; float:left">
      <ol style="width: 100%; float:left">
        <li style="width: 100%; float:left" *ngFor="let item of goals;let i = index;">
          <div  style="width: 80%; float:left;">

            <mat-form-field class="flex-auto" style="width: 100%">
              <input matInput placeholder="Objectiv" type="text" (blur)="setName(i, $event)" [value]="item.name">
            </mat-form-field>
          </div>
          <div style="width: 20%; float:left;margin: 1% 0 0 0;cursor:pointer">
            <mat-icon svgIcon="mat:delete" style="width: 50%" (click)="deleteGoal(i)"></mat-icon>
          </div>
        </li>
      </ol>
    </div>
    <div style="width: 100%; margin: 2% 0 0 0; float:left;padding: 1%;">
      <div style="width: 10%; float:left;">

        <button class="add-date" mat-fab (click)="addGoal()">
          <mat-icon svgIcon="mat:add" class="icon-date"></mat-icon>
        </button>
      </div>
      <div style="width: 80%; float:left;margin: 2% 0 0 0;">
        <p> Ajouter goal</p>
      </div>
    </div>
    <div class="flex-auto" style="width: 100%;margin-top:5%">
      <label style="width: 100%; font-size: 16px;">IMAGE</label>

      <div style="float:left; width: 100%">
        <div class="image-container" style="float: left;width: 50%;">

          <img [src]="imagePreviewUrl !== null ? imagePreviewUrl : '../../../../assets/img/no-image.jpg'" alt="Image Preview" width="400" height="290" style="border:1px solid #e6e6e6; height: 260px">
        </div>

        <div class="input-container">

          <input type="file" placeholder="Select an image" (change)="onFileChanged($event)" id="file"/>
          <label for="file" class="btn-1"><i class="fa fa-camera" aria-hidden="true"></i> Charger</label>
          <p style="font-size: 12px">Maximum 1mb</p>
          <p style="font-size: 12px">Formats supportés: PNG, JPG</p>
          <p style="font-size: 12px">Taille recommanée: 400x290px</p>
        </div>
      </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="false">Anular</button>
    <button mat-button color="primary" (click)="save()">Guardar cambios</button>
  </mat-dialog-actions>
</form>
