<form >
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto">{{defaults.title}}</h2>

    <!--<button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>-->

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">
    <!-- Mensaje de error para cursos con reservas -->
    <div *ngIf="defaults.isError" style="display: flex; align-items: center; margin-bottom: 15px;">
      <mat-icon style="color: #f44336; margin-right: 10px; font-size: 24px;">error</mat-icon>
      <h2 style="color: #f44336; margin: 0;">{{defaults.message}}</h2>
    </div>

    <!-- Mensaje de advertencia para reservas huérfanas -->
    <div *ngIf="!defaults.isError && defaults.title?.includes('Huérfana')" style="display: flex; align-items: flex-start; margin-bottom: 15px;">
      <mat-icon style="color: #f44336; margin-right: 10px; font-size: 24px; margin-top: 4px;">warning</mat-icon>
      <div style="color: #f44336; margin: 0; white-space: pre-line; line-height: 1.4;">{{defaults.message}}</div>
    </div>

    <!-- Mensaje normal -->
    <h1 *ngIf="!defaults.isError && !defaults.title?.includes('Huérfana')">{{defaults.message}}</h1>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <!-- Botones para casos de error (solo "Entendido") -->
    <div *ngIf="defaults.isError">
      <button color="primary" mat-flat-button [mat-dialog-close]="false">
        {{ defaults.confirmButtonText || ('understood' | translate) }}
      </button>
    </div>

    <!-- Botones normales de confirmación -->
    <div *ngIf="!defaults.isError && !defaults.hideCancel">
      <button color="primary" mat-flat-button [mat-dialog-close]="true">
        {{ defaults.confirmButtonText || ('confirm' | translate) }}
      </button>
      <button color="primary" mat-flat-button [mat-dialog-close]="false">
        {{ defaults.cancelButtonText || ('no' | translate) }}
      </button>
    </div>
  </mat-dialog-actions>
</form>
