<mat-card-content class="cardWrapper">
  <form [formGroup]="stepForm" class="wrapper">
    <mat-form-field appearance="outline">
      <textarea #clientObsField class="textarea" type="text" placeholder="{{ 'observation_client' | translate }}"
        matInput formControlName="clientObs">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <textarea class="textarea" type="text" placeholder="{{ 'observation_school' | translate }}" matInput
        formControlName="schoolObs">
      </textarea>
    </mat-form-field>
  </form>

  <div class="stepButtonsWrapper">
    <button mat-button type="button" (click)="handlePrevStep()">
      <mat-icon class="icon-sm" svgIcon="mat:arrow_back"></mat-icon>
      {{ "back" | translate }}
    </button>
    <div>
      <button mat-stroked-button type="button">
        {{ "bookings_page.buttons.save&CreateBooking" | translate }}
      </button>

      <button mat-flat-button type="button" (click)="completeStep()" [disabled]="!isFormValid()">
        {{ "confirm" | translate }}
      </button>
    </div>
  </div>
</mat-card-content>
