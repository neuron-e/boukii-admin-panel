<vex-page-layout>

  <vex-secondary-toolbar>
    <vex-breadcrumbs [crumbs]="['Usuarios', 'Lista']" class="flex"></vex-breadcrumbs>

    <button class="ml-2" color="primary" mat-icon-button type="button">
      <mat-icon svgIcon="mat:more_vert"></mat-icon>
    </button>
  </vex-secondary-toolbar>
  <vex-page-layout-content class="-mt-6 fullwidth">
      <vex-aio-table [columns]="columns" [entity]="entity" [deleteEntity]="deleteEntity" [title]="'Usuarios'" [route]="'user'" [createComponent]="createComponent" [canDelete]="false" [canDeactivate]="false"></vex-aio-table>
  </vex-page-layout-content>
</vex-page-layout>
