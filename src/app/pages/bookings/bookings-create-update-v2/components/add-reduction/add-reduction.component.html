<form>
  <div class="flex items-center" mat-dialog-title>
    <h2 class="headline m-0 flex-auto" style="    color: #222222;
     font-size: 14px;
     font-family: Dinamit;
     font-weight: 500;
     line-height: 18px;
     word-wrap: break-word">{{'bookings_page.reductions.title'
      |translate}}</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button
      type="button">
      <mat-icon svgIcon="mat:close"></mat-icon>
    </button>
  </div>

  <mat-divider class="text-border"></mat-divider>

  <mat-dialog-content class="flex flex-col">

    <mat-tab-group class="tabsWrapper">
      <mat-tab>
        <ng-template mat-tab-label>
          Porcentaje
        </ng-template>
        <div style="width:100%; display: flex;gap: 16px;  padding: 30px 6px;"
          [formGroup]="form">
          <mat-form-field appearance="outline" style="width:calc(50% - 8px)">
            <mat-label>{{'bookings_page.reductions.discount'
              |translate}}</mat-label>
            <input type="number" matInput formControlName="discount"
              [(ngModel)]="discount" />
          </mat-form-field>
          <mat-form-field appearance="outline" style="width:calc(50% - 8px)">
            <mat-label>{{'bookings_page.reductions.discount'
              |translate}}</mat-label>
            <input type="number" matInput formControlName="discount"
              [(ngModel)]="discount" />
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Cantidad fija
        </ng-template>
        <div style="width:100%; display: flex;gap: 16px;  padding: 30px 6px;"
          [formGroup]="form">
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>{{'bookings_page.reductions.discount'
              |translate}}</mat-label>
            <input type="number" matInput formControlName="discount"
              [(ngModel)]="discount" />
          </mat-form-field>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="false"
      style="border-radius: 3px;">{{'Cancelar' |
      translate}}</button>
    <button color="primary" mat-flat-button style="margin-left: 30px;"
      [mat-dialog-close]="{type: type, discount: discount}"
      [disabled]="form.invalid">{{'Confirmar' | translate}}</button>
  </mat-dialog-actions>
</form>
