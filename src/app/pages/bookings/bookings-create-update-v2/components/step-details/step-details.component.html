<ng-container *ngIf="course.course_type === 2">
  <div *ngFor="let item of dates; index as i" class="dateCard">
    <mat-card-header class="dateCard__header">
      <mat-card-title> {{ "date" | translate }} {{ i + 1 }} </mat-card-title>
      <ng-container *ngIf="i > 0">
        <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
      </ng-container>
    </mat-card-header>
    <mat-card-content class="dateCard__content">
      <booking-form-details-private
        [course]="course"
        [utilizers]="item.utilizers"
      ></booking-form-details-private>
    </mat-card-content>
  </div>
</ng-container>

<mat-card-actions class="stepButtonsWrapper">
  <button mat-button type="button" (click)="handlePrevStep()">
    <mat-icon class="icon-sm" svgIcon="mat:arrow_back"></mat-icon>
    {{ "back" | translate }}
  </button>
  <div>
    <button mat-stroked-button type="button">
      {{ "add_date" | translate }}
    </button>

    <button
      mat-flat-button
      type="button"
      (click)="completeStep()"
      [disabled]="!isFormValid()"
    >
      {{ "confirm" | translate }}
    </button>
  </div>
</mat-card-actions>
