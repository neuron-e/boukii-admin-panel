<form class="wrapper">
  <div *ngFor="let courseDate of course.course_dates; let i = index">
    <mat-checkbox></mat-checkbox>
    <div
      [class]="{ rowsWrapper: true, last: i === course.course_dates.length - 1 }"
    >
      <div class="row-1">
        <span class="date"
          >{{ formatDate(courseDate.date) }} 
        </span>
        <span class="hour"
          >{{ courseDate.hour_start }}h - {{ courseDate.hour_end }}h
        </span>
        <span class="price">{{ course.price }} {{ course.currency }} </span>
      </div>
      <div class="row-2">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>{{ "participant" | translate }} </mat-label>
            <input
              matInput
              disabled
              [value]="utilizer.first_name + ' ' + utilizer.last_name"
            />
            <mat-icon
              class="disabled-icon"
              matPrefix
              fontSet="material-icons-outlined"
              >people</mat-icon
            >
          </mat-form-field>
        </div>
        <div>
          <div class="extra-field-wrapper">
            <mat-form-field appearance="outline" class="extras-field">
              <mat-label>{{ "extras" | translate }} </mat-label>
              <mat-select multiple>
                <!-- // TODO: mostrar bien los extras en el trigger cuando estos datos esten bindeados a una variable    
                <mat-select-trigger> 

                </mat-select-trigger> -->
                <mat-option
                  class="extra-field-option"
                  *ngFor="let extra of posibleExtras"
                  [value]="extra"
                >
                  <span>{{ extra.description }} </span>
                  <span> {{ extra.price }} </span>
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- // TODO: quitar hardcoded y mostrar bien los precios cuando esten seteados en alguna variable calculada -->
            <span class="extras-price"> {{ extraPrice }} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
