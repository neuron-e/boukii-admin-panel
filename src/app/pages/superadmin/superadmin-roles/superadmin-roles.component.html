<div class="roles-page">
  <div class="header">
    <h2>Roles</h2>
    <p>Create global roles and assign permissions.</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submitRole()" class="role-form">
    <mat-form-field appearance="fill">
      <mat-label>Role name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Permissions (comma separated)</mat-label>
      <input matInput formControlName="permissions" placeholder="view clients, create bookings" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
  </form>

  <div class="table">
    <table mat-table [dataSource]="roles" class="mat-elevation-z2" *ngIf="roles.length">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let role">{{ role.name }}</td>
      </ng-container>
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef>Permissions</th>
        <td mat-cell *matCellDef="let role">{{ getPermissionNames(role) }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
