<div class="admins-page">
  <div class="header">
    <h2>Admins</h2>
    <p>Manage admin users per school.</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()" class="admin-form">
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="first_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="last_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>School</mat-label>
      <mat-select formControlName="school_id">
        <mat-option *ngFor="let school of schools" [value]="school.id">{{ school.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="optional role name" />
    </mat-form-field>

    <button mat-raised-button color="primary">Create admin</button>
  </form>

  <table mat-table [dataSource]="admins" *ngIf="admins.length" class="mat-elevation-z2">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let admin">{{ admin.first_name }} {{ admin.last_name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let admin">{{ admin.email }}</td>
    </ng-container>

    <ng-container matColumnDef="schools">
      <th mat-header-cell *matHeaderCellDef>Schools</th>
      <td mat-cell *matCellDef="let admin">
        {{ getSchoolNames(admin) }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
