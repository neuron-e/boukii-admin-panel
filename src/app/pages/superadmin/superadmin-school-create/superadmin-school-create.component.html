<div class="create-page">
  <h2>New school</h2>
  <p>Fill the essential data to bootstrap a school.</p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>School name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Slug</mat-label>
      <input matInput formControlName="slug" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact email</mat-label>
      <input matInput formControlName="contact_email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <div class="file-field">
      <label>Logo (PNG / JPG)</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <h3>Primary admin user</h3>

    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput formControlName="admin_first_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="admin_last_name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="admin_email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="admin_password" />
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" [disabled]="loading">
        Create school
      </button>
      <mat-progress-spinner *ngIf="loading" diameter="24" mode="indeterminate"></mat-progress-spinner>
    </div>
  </form>
</div>
