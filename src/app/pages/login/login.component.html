<div class="w-full h-full flex flex-col items-center justify-center bg-login">
  <!--<img src="assets/img/login-logo-head2.png" style="width: 20%;position: absolute;top: -10%;left: 81%;">-->

  <div @fadeInUp class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center" style="position: absolute;">
        <img class="w-16" src="assets/img/login-logo.png" style="height: 200px;width: 100%;">
      </div>
    </div>
    <div>
      <div class="px-1" style="float: right;">
        <button [matMenuTriggerFor]="languageMenu" mat-icon-button type="button">
          <mat-icon [svgIcon]="flag"></mat-icon>
        </button>
      </div>

      <mat-menu #languageMenu="matMenu" overlapTrigger="false" xPosition="before" yPosition="below">
        <button mat-menu-item (click)="changeLang('flag:france', 'fr')">
          <mat-icon svgIcon="flag:france"></mat-icon>
          <span>{{'France' | translate}}</span>
        </button>

        <button mat-menu-item (click)="changeLang('flag:uk', 'en')">
          <mat-icon svgIcon="flag:uk"></mat-icon>
          <span>{{'English' | translate}}</span>
        </button>

        <button mat-menu-item (click)="changeLang('flag:germany', 'de')">
          <mat-icon svgIcon="flag:germany"></mat-icon>
          <span>{{'Germany' | translate}}</span>
        </button>

        <button mat-menu-item (click)="changeLang('flag:spain', 'es')">
          <mat-icon svgIcon="flag:spain"></mat-icon>
          <span>{{'Spanish' | translate}}</span>
        </button>

        <button mat-menu-item (click)="changeLang('flag:italy', 'it')">
          <mat-icon svgIcon="flag:italy"></mat-icon>
          <span>{{'Italian' | translate}}</span>
        </button>
      </mat-menu>
    </div>

    <div class="text-center mt-4" style="margin-top: 3rem">
      <h2 class="title m-0">{{'login.welcome' |translate}}</h2>
      <h4 class="body-2 text-secondary m-0">{{'login.text1' |translate}}</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-4" >
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required >
          <mat-error *ngIf="form.get('email').hasError('required')">{{'login.email_error' |translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>Password</mat-label>
          <input [type]="inputType" formControlName="password" matInput required>
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Ver contraseÃ±a" type="button">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-error *ngIf="form.get('password').hasError('required')">{{'login.pass_error' |translate}}</mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-end">
        <a [routerLink]="['/forgot-password']" class="caption">{{'forgot_pwd' | translate}}</a>
      </div>

      <button (click)="send()" color="primary" mat-raised-button type="button">
        {{'login.ok' |translate}}
      </button>
    </div>
  </div>
</div>
