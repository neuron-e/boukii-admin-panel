<div class="w-full h-full flex flex-col items-center justify-center bg-login">
  <!--<img src="assets/img/login-logo-head2.png" style="width: 20%;position: absolute;top: -10%;left: 81%;">-->

  <div @fadeInUp class="card overflow-hidden w-full max-w-md">
    <div class="p-6 pb-0 flex flex-col items-center justify-center">
      <div class="fill-current text-center" style="position: absolute;">
        <img class="w-16" src="assets/img/login-logo.png" style="height: 200px;width: 100%;">
      </div>
    </div>
    <div>
      <div class="px-1" style="float: right;">
        <button [matMenuTriggerFor]="languageMenu" mat-button type="button">
          <span>{{ currentLangCode }}</span>
        </button>
      </div>

      <mat-menu #languageMenu="matMenu" overlapTrigger="false" xPosition="before" yPosition="below">
        <button mat-menu-item (click)="changeLang('fr')">
          <span>FR</span>
        </button>

        <button mat-menu-item (click)="changeLang('en')">
          <span>EN</span>
        </button>

        <button mat-menu-item (click)="changeLang('de')">
          <span>DE</span>
        </button>

        <button mat-menu-item (click)="changeLang('es')">
          <span>ES</span>
        </button>

        <button mat-menu-item (click)="changeLang('it')">
          <span>IT</span>
        </button>
      </mat-menu>
    </div>

    <div class="text-center mt-4" style="margin-top: 3rem">
      <h2 class="title m-0">{{'login.welcome' |translate}}</h2>
      <h4 class="body-2 text-secondary m-0">{{'login.text1' |translate}}</h4>
    </div>

    <div [formGroup]="form" class="p-6 flex flex-col gap-4" >
      <div class="flex flex-col">
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>E-Mail</mat-label>
          <input formControlName="email" matInput required [disabled]="loading">
          <mat-error *ngIf="form.get('email').hasError('required')">{{'login.email_error' |translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="flex-1">
          <mat-label>Password</mat-label>
          <input [type]="inputType" formControlName="password" matInput required [disabled]="loading">
          <button (click)="toggleVisibility()" mat-icon-button matSuffix matTooltip="Ver contraseÃ±a" type="button" [disabled]="loading">
            <mat-icon *ngIf="visible" svgIcon="mat:visibility"></mat-icon>
            <mat-icon *ngIf="!visible" svgIcon="mat:visibility_off"></mat-icon>
          </button>
          <mat-error *ngIf="form.get('password').hasError('required')">{{'login.pass_error' |translate}}</mat-error>
        </mat-form-field>
      </div>

      <div class="flex items-center justify-end">
        <a [routerLink]="['/forgot-password']" class="caption">{{'forgot_pwd' | translate}}</a>
      </div>

      <button (click)="send()"
              [disabled]="form.invalid || loading"
              color="primary"
              mat-raised-button
              type="button"
              class="relative">
        <span *ngIf="!loading">{{'login.ok' |translate}}</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <mat-spinner diameter="20" class="mr-2"></mat-spinner>
          {{'loading' | translate}}
        </span>
      </button>
    </div>
  </div>
</div>
