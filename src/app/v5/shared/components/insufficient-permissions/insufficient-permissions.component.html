<div class="insufficient-permissions-container">
  <div class="insufficient-permissions-card">
    <!-- Icon -->
    <div class="icon-container">
      <mat-icon class="permission-icon">lock</mat-icon>
    </div>

    <!-- Content -->
    <div class="content">
      <h1 class="title">{{ title }}</h1>
      <p class="message">{{ message }}</p>
      <p class="suggestion" *ngIf="suggestion">{{ suggestion }}</p>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="goBack()" 
        *ngIf="showBackButton"
        class="back-button"
      >
        <mat-icon>arrow_back</mat-icon>
        Volver al Dashboard
      </button>

      <button 
        mat-stroked-button 
        (click)="contactSupport()" 
        *ngIf="showContactSupport"
        class="support-button"
      >
        <mat-icon>support_agent</mat-icon>
        Contactar Soporte
      </button>
    </div>

    <!-- Additional Info -->
    <div class="additional-info">
      <mat-icon class="info-icon">info</mat-icon>
      <p class="info-text">
        Los permisos se actualizan autom√°ticamente cuando se cambia de temporada o cuando un administrador modifica tus permisos.
      </p>
    </div>
  </div>
</div>
