<div class="login-container">
  <div class="login-card">
    <mat-card class="login-mat-card">
      <mat-card-header class="login-header">
        <div class="logo-container">
          <img src="assets/img/logo.png" alt="Boukii" class="logo" />
        </div>
        <mat-card-title class="login-title">Boukii V5 Admin</mat-card-title>
        <mat-card-subtitle class="login-subtitle">Inicia sesi칩n en tu cuenta</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content class="login-content">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="admin@escuela-test-v5.com"
              autocomplete="email"
            />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="admin123"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="login-button full-width"
            [disabled]="isLoading || loginForm.invalid"
          >
            <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
            <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer class="login-footer">
        <div class="test-credentials">
          <p><strong>Credenciales de prueba:</strong></p>
          <p>Email: admin@escuela-test-v5.com</p>
          <p>Contrase침a: admin123</p>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
